<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./calculator.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xsm-12"></div>
            <div class="col-md-4 col-xsm-12 text-center ">
                <h1>Calculator</h1>
                <div class="calculator border border-dark shadow w-55  rounded justify-content-center text-align-center  "
                    style=" padding: 10px; background-color: black; width: 235px; margin-left: 22%;">
                    <input type="text" style="width: 100%; text-align: right;" placeholder="0" class="form-control "
                        id="result">
                    <div class="buttonRow" style="margin-top: 10px; background-color: black; ">
                        <button class="button-7"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="seven"
                            onclick="displayNumber(7)">7</button>
                        <button class="button-8"
                            style="width: 50px; height: 50px; background-color: #333333; color: white; " id="eight"
                            onclick="displayNumber(8)">8</button>
                        <button class="button-9"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="nine"
                            onclick="displayNumber(9)">9</button>
                        <button class="buttonMult"
                            style="width: 50px; height: 50px; background-color: #ff9f0a; color: white;" id="mult"
                            onclick="displayNumber('*')">x</button>
                    </div>
                    <div class="buttonRow" style="margin-top: 10px; background-color: black;">
                        <button class="button-4"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="four"
                            onclick="displayNumber(4)">4</button>
                        <button class="button-5"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="five"
                            onclick="displayNumber(5)">5</button>
                        <button class="button-6"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="six"
                            onclick="displayNumber(6)">6</button>
                        <button class="buttonSub"
                            style="width: 50px; height: 50px; background-color: #ff9f0a; color: white;" id="sub"
                            onclick="displayNumber('-')">-</button>
                    </div>
                    <div class="buttonRow" style="margin-top: 10px; background-color: black;">
                        <button class="button-1"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="one"
                            onclick="displayNumber(1)">1</button>
                        <button class="button-2"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="two"
                            onclick="displayNumber(2)">2</button>
                        <button class="button-3"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="three"
                            onclick="displayNumber(3)">3</button>
                        <button class="buttonPlus"
                            style="width: 50px; height: 50px; background-color: #ff9f0a; color: white;" id="plus"
                            onclick="displayNumber('+')">+</button>
                    </div>
                    <div class="buttonRow" style="margin-top: 10px; background-color: black; ">
                        <button class="button00"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="doubleZero"
                            onclick="displayNumber('00')">00</button>
                        <button class="button-0"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="singleZero"
                            onclick="displayNumber(0)">0</button>
                        <button class="buttonDot"
                            style="width: 50px; height: 50px; background-color: #333333; color: white;" id="div"
                            onclick="displayNumber('.')">.</button>
                        <button class="buttonDiv"
                            style="width: 50px; height: 50px; background-color: #ff9f0a; color: white;" id="div"
                            onclick="displayNumber('/')">&#247;</button>
                    </div>
                    <div class="buttonRow" style="margin-top: 10px; background-color: black;">
                        <button class="buttonAc"
                            style="width: 50px; height: 50px; background-color: #a5a5a5; color: black;" id="ac"
                            onclick="clearBox()">AC</button>
                        <button class="buttonDel"
                            style="width: 50px; height: 50px; background-color: #a5a5a5; color: black;" id="del"
                            onclick="removelastitem()">&#9003;</button>
                        <button class="buttonEqual"
                            style="width: 104px; height: 50px; background-color: #ff9f0a; color: white;" id="equal"
                            onclick="evaluateExp()">=</button>

                    </div>


                </div>
            </div>
            <div class="col-md-4 col-xsm-12"></div>
        </div>
    </div>



    <script>
        //display number in text box
        function displayNumber(num) {
            result.value += num
        }


        //clear textbox

        function clearBox() {
            result.value = ''
        }


        //evaluate expression

        function evaluateExp() {
            //method-1

            // exp= result.value //6*6
            // output=eval(exp)
            // result.value=output

            //method-2

            result.value = eval(result.value)
        }


        //remove last item from textbox

        function removelastitem() {
            result.value = result.value.slice(0, -1)
        }
    </script>
</body>

</html>
